<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <h2>SignUp Form</h2>
    <p>Already have a account? <span>LogIn</span></p>
    <section>
        <form>
            <p class="alert"></p>
           <div class="personal-data"> 
                <h3>Personal Data</h3>
                <div>Name: <input type="text" placeholder="Herbert Viana"/></div>
                <div>Birthdate: <input type="date" /></div>
                <div>Email: <input type="email" placeholder="betaodelas@gmail.com"/></div>
            </div>
            <hr />
            <div class="user-data">
                <h3>User Data</h3>
                <div>Username: <input type="text" placeholder="herbert123"/> </div>
                <div>Password: <input type="password"/> </div>
                <div>Confirm password: <input type="password"/> </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
